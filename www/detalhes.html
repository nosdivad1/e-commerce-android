<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css"/>
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Ícones da pasta Remixicons-->
    <link rel="stylesheet" href="css/remixicons/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="detalhes" class="page color-theme-blue">
          <!-- TAB BAR-->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner display-flex align-items-center justify-content-center">
            <div class="flex-40 text-align-center">
              <span id="price-detail" class="riscado color-gray">R$ 299,99</span>
              <h3 id="price-promo-detail" class="princing no-padding no-margin">R$ 199,99</h3>
            </div>
            <div class="flex-60"><button class="add-cart">Adicionar no carrinho</button></div>
          </div>
        </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="prod-detail">
              <div class="buttons-top">
                <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                <a href="#"><i class="ri-heart-3-line"></i></a>
                <a href="#"><i class="ri-share-2-line"></i></a>
              </div>
              <img id="img-detail" src="img/airpod.png">
            </div>
            <div class="prod-content">
              <div class="block">
                <div class="line padding-top">
                  <b id="name-detail" class="margin-left">Nome do Produto</b>
                  <button class="promo-btn">Promoção</button>
                </div>
                <div class="margin-top display-flex align-items-center justify-content-start">
                  <button  class="margin-left btn-rates"><i class="mdi mdi-star"></i><span id="rates-detail">4.8</span></button>
                  <button  class="btn-rates"><i class="ri-thumb-up-fill"></i><span id="likes-detail">90%</span></button>
                  <span id="reviews-detail" class="color-gray"></span> <span class="color-gray"></span>
                </div>
                <div class="display-flex align-items-center justify-content-center">
                  <p id="descricao-detail">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde maxime velit iure minima facere optio commodi dignissimos, architecto esse quos fugit adipisci cupiditate itaque eum? Recusandae fugiat quidem nihil eveniet?</p>
                </div>
                <table id="tabdetalhes">
                  <tr>
                    <th>Características</th>
                    <th>Detalhes</th>
                  </tr>
                </table>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
